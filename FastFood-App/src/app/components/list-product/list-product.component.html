<div class="row" id="products">
  <div class="col-12">
    <div class="row" *ngIf="listProduct.length === 0">
      <div class="col-12 text-center">
        <span>{{ "no.products" | copy }}</span>
      </div>
    </div>

    <div class="row container-img" *ngIf="listProduct.length > 0">
      <div
        class="col-md-4 col-sm-6 col-12 product"
        (click)="selectProduct(product)"
        [routerLink]="['/product']"
        *ngFor="let product of listProduct"
      >
        <img [src]="product.img" class="img-medium" />
        <span class="d-block" id="text">{{ product.name | copy }}</span>
        <span class="d-block" id="textprice">$ {{ product.price }}</span>
      </div>
    </div>
  </div>
</div>
