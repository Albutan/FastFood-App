name: test timeout
on:
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 1

    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: Set up nodejs
        uses: actions/setup-nodejs@v3
        with:
          node-version: '16'

      - name: Install dependencies
        uses: npm install

      - name: Build the application
        uses: npm run build

      